<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function by2() {

num.value = Math.pow(num.value, 2);
}
</script>
</head>

<body>
<h1>Calculadora de Javier Soriano Ruiz</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="by2()"> x^2 </button>
</body>

</html>
